<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <h3>
          Listado de las planificaciones
          <button
            [routerLink]="['../RegistrarPlanificacion']"
            nbButton
            status="primary"
          >
            <i class="nb-plus"></i>
          </button>
        </h3>
      </nb-card-header>
      <nb-card-body>
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-hover table table-striped table-dark row-border hover"
        >
          <thead class="thead-dark">
            <tr>
              <th scope="col">Descripci√≥n</th>
              <th scope="col">Lema</th>
              <th scope="col">Fecha inicial</th>
              <th scope="col">Fecha final</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of data">
              <td>{{ p.descripcion }}</td>
              <td>{{ p.lema }}</td>
              <td>{{ p.fechaInicio }}</td>
              <td>{{ p.fechaFin }}</td>

              <td>
                <button
                  style="margin-right: 8px"
                  type="button"
                  class="btn btn-info"
                  [routerLink]="['../EditarPlanificacion', p.idPlanificacion]"
                >
                  <i class="nb-compose"></i>
                </button>

                <button
                  type="button"
                  (click)="confirmacion(p)"
                  class="btn btn-danger"
                >
                  <i class="nb-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
