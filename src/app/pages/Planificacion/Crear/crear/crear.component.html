<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Registrar plan</nb-card-header>
      <nb-card-body>
        <form
          [formGroup]="regPlanificacionForm"
          *ngIf="regPlanificacionForm"
          (ngSubmit)="guardar()"
        >
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="label">Descripción</label>
                <input
                  type="text"
                  formControlName="descripcion"
                  nbInput
                  fullWidth
                />
                <div
                  *ngIf="
                    regPlanificacionForm.get('descripcion').invalid &&
                    regPlanificacionForm.get('descripcion').touched
                  "
                >
                  <p
                    class="caption status-danger"
                    *ngIf="
                      regPlanificacionForm
                        .get('descripcion')
                        .hasError('required')
                    "
                  >
                    la descripción de la planificación es obligatoria
                  </p>

                  <p
                    class="caption status-danger"
                    *ngIf="
                      regPlanificacionForm
                        .get('descripcion')
                        .hasError('maxlength')
                    "
                  >
                    Debe de ingresar descripción menor a 128 carácteres
                  </p>
                  <p
                    class="caption status-danger"
                    *ngIf="
                      regPlanificacionForm
                        .get('descripcion')
                        .hasError('whitespace')
                    "
                  >
                    Ingrese una descripción válida
                  </p>
                </div>
              </div>
            </div>
            <!-- --------------------------------------------------- -->
            <div class="col-md-6">
              <div class="form-group">
                <label class="label">Lema</label>
                <input type="text" formControlName="lema" nbInput fullWidth />
                <div
                  *ngIf="
                    regPlanificacionForm.get('lema').invalid &&
                    regPlanificacionForm.get('lema').touched
                  "
                >
                  <p
                    class="caption status-danger"
                    *ngIf="
                      regPlanificacionForm.get('lema').hasError('maxlength')
                    "
                  >
                    Debe de ingresar descripción menor a 128 carácteres
                  </p>
                </div>
              </div>
            </div>
          </div>
          <!-- ///////////////////////////////////////////////////// -->

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="label">Fecha de inicio</label>
                <input
                  type="date"
                  formControlName="fechaInicio"
                  nbInput
                  fullWidth
                />
                <div
                  *ngIf="
                    regPlanificacionForm.get('fechaInicio').invalid &&
                    regPlanificacionForm.get('fechaInicio').touched
                  "
                >
                  <p
                    class="caption status-danger"
                    *ngIf="
                      regPlanificacionForm
                        .get('fechaInicio')
                        .hasError('required')
                    "
                  >
                    la fecha incial es obligatoria
                  </p>
                </div>
              </div>
            </div>
            <!-- --------------------------------------------------- -->
            <div class="col-md-6">
              <div class="form-group">
                <label class="label">Fecha final</label>
                <!-- <input
                  type="date"
                  formControlName="fechaFin"
                  nbInput
                  fullWidth
                />
                -->
                <input
                  type="date"
                  nbInput
                  formControlName="fechaFin"
                  nbInput
                  fullWidth
                />

                <div
                  *ngIf="
                    regPlanificacionForm.get('fechaFin').invalid &&
                    regPlanificacionForm.get('fechaFin').touched
                  "
                >
                  <p
                    class="caption status-danger"
                    *ngIf="
                      regPlanificacionForm.get('fechaFin').hasError('required')
                    "
                  >
                    la fecha final es obligatoria
                  </p>
                </div>
              </div>
            </div>
          </div>
          <button
            type="submit"
            [disabled]="regPlanificacionForm.invalid"
            nbButton
            status="primary"
          >
            Guardar
          </button>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <button
          style="margin-right: 8px"
          (click)="limpiar()"
          nbButton
          class="caption status-danger"
        >
          Cancelar
        </button>
        <button
          [routerLink]="['../ListarPlanificacion']"
          nbButton
          status="success"
        >
          Atrás
        </button>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
