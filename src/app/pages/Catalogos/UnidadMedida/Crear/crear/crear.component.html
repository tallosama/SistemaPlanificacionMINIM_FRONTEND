<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header> Registro unidades de medidas </nb-card-header>
      <nb-card-body>
        <form
          [formGroup]="unidadMedidaForm"
          *ngIf="unidadMedidaForm"
          (ngSubmit)="guardar()"
        >
          <div class="row">
            <div class="col-md-12">
              <label class="label">Descripción de la unidad de medida</label>
              <textarea
                rows="3"
                formControlName="descripUnidadMedida"
                nbInput
                fullWidth
              ></textarea>
              <div
                *ngIf="
                  unidadMedidaForm.get('descripUnidadMedida').touched &&
                  unidadMedidaForm.get('descripUnidadMedida').invalid
                "
              >
                <p
                  class="caption status-danger"
                  *ngIf="
                    unidadMedidaForm
                      .get('descripUnidadMedida')
                      .hasError('required') ||
                    unidadMedidaForm
                      .get('descripUnidadMedida')
                      .hasError('incorrecto')
                  "
                >
                  La descripción es requerida
                </p>
                <p
                  class="caption status-danger"
                  *ngIf="
                    unidadMedidaForm
                      .get('descripUnidadMedida')
                      .hasError('maxlength')
                  "
                >
                  Debe de ingresar una descripción menor a 60 carácteres
                </p>
              </div>
            </div>
          </div>
          <button
            type="submit"
            [disabled]="unidadMedidaForm.invalid"
            nbButton
            status="primary"
          >
            Guardar
          </button>
        </form>
      </nb-card-body>

      <nb-card-footer>
        <button (click)="limpiar()" nbButton status="danger">Cancelar</button>
        <button
          [routerLink]="['../ListarUnidadMedida']"
          nbButton
          status="success"
        >
          Atrás
        </button>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
