<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header> Editar rol </nb-card-header>
      <nb-card-body>
        <form [formGroup]="rolForm" *ngIf="rolForm" (ngSubmit)="editar()">
          <div class="row">
            <div class="col-md-12">
              <label class="label">Descripción del rol</label>
              <textarea
                rows="3"
                formControlName="desRol"
                nbInput
                fullWidth
              ></textarea>
              <div
                *ngIf="
                  rolForm.get('desRol').touched && rolForm.get('desRol').invalid
                "
              >
                <p
                  class="caption status-danger"
                  *ngIf="rolForm.get('desRol').hasError('required')"
                >
                  La descripción es requerida
                </p>
                <p
                  class="caption status-danger"
                  *ngIf="rolForm.get('desRol').hasError('maxlength')"
                >
                  Debe de ingresar una descripción menor a 512 carácteres
                </p>

                <p
                  class="caption status-danger"
                  *ngIf="rolForm.get('desRol').hasError('whitespace')"
                >
                  Ingrese una descripción válida
                </p>
              </div>
            </div>
          </div>

          <button
            type="submit"
            [disabled]="rolForm.invalid"
            nbButton
            status="primary"
          >
            Guardar
          </button>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <button [routerLink]="['../../ListarRol']" nbButton status="success">
          Atrás
        </button>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
