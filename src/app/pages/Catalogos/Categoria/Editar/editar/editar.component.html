<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header> Editar categorías </nb-card-header>
      <nb-card-body>
        <form
          [formGroup]="categoriaForm"
          *ngIf="categoriaForm"
          (ngSubmit)="editar()"
        >
          <div class="row">
            <div class="col-md-12">
              <label class="label">Descripción de categoria</label>
              <textarea
                rows="3"
                formControlName="descripCategoria"
                nbInput
                fullWidth
              ></textarea>
              <div
                *ngIf="
                  categoriaForm.get('descripCategoria').invalid &&
                  categoriaForm.get('descripCategoria').touched
                "
              >
                <p
                  class="caption status-danger"
                  *ngIf="
                    categoriaForm
                      .get('descripCategoria')
                      .hasError('required') ||
                    categoriaForm.get('descripCategoria').hasError('incorrecto')
                  "
                >
                  La descripción es obligatoria
                </p>
                <p
                  class="caption status-danger"
                  *ngIf="
                    categoriaForm.get('descripCategoria').hasError('maxlength')
                  "
                >
                  Debe de ingresar una descripción menor a 100 carácteres
                </p>
              </div>
            </div>
          </div>

          <button
            id="b1"
            class="b1"
            type="submit"
            [disabled]="categoriaForm.invalid"
            nbButton
            status="primary"
          >
            Editar
          </button>
        </form>
      </nb-card-body>

      <nb-card-footer>
        <button
          [routerLink]="['../../ListarCategoria']"
          nbButton
          status="success"
        >
          Atrás
        </button>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
