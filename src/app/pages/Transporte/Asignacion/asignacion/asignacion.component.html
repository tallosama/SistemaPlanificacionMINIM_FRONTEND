<nb-card>
  <nb-card-header>Asignaci√≥n de transportes</nb-card-header>
  <nb-card-body>
    <br />
    <div class="text-center">
      <div class="row">
        <div class="col-md-12">
          <nb-select
            shape="semi-round"
            placeholder="Seleccione un tipo de requerimiento"
          >
            <nb-option
              *ngFor="let t of tipos"
              (click)="llenadoTablaRequerimiento(t)"
              [value]="t"
              >{{ t }}</nb-option
            >
          </nb-select>
        </div>
      </div>
    </div>
    <br /><br />
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label class="label">Requerimientos</label>
          <ng2-smart-table
            [settings]="settingsRequerimientos"
            [source]="smartRequerimientos"
            (edit)="asignarTransporte($event)"
          >
          </ng2-smart-table>
        </div>
      </div>
    </div>
  </nb-card-body>

  <nb-card-footer> </nb-card-footer>
</nb-card>
